openapi: 3.0.3
info:
  title: Knuffel SSE Service API
  description: |
    Server-Sent Events service â€“ delivers state update triggers to clients.
    
    **Event Format:**
    ```
    id: evt_01JDJ5C2ZK5Z
    event: lobby_updated
    data: 2025-11-01T10:35:00Z
    ```
    
    **Client behavior:** On receiving event `X`, fetch current state from `/api/X` endpoint.
  version: 1.0.0
  contact:
    name: Knuffel Team

servers:
  - url: http://localhost:8084
    description: SSEService

tags:
  - name: Client
    description: Client SSE endpoints
  - name: Internal
    description: Internal endpoints for microservices

paths:
  /events:
    get:
      tags:
        - Client
      summary: Subscribe to state update triggers
      operationId: subscribe
      parameters:
        - $ref: '#/components/parameters/UserIdHeader'
      responses:
        '200':
          description: SSE connection established
          content:
            text/event-stream:
              schema:
                type: string
              example: |
                id: evt_01JDJ5C2ZK5Z
                event: lobby_updated
                data: 2025-11-01T10:35:00Z
                
                id: evt_01JDJ5D3AL6A
                event: game_updated
                data: 2025-11-01T11:00:00Z
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /internal/events/send:
    post:
      tags:
        - Internal
      summary: Broadcast state update trigger
      description: |
        Send timestamped trigger to specific players.
        
        **Usage:**
        - Lobby service: `type: "lobby_updated"` + timestamp
        - Game service: `type: "game_updated"` + timestamp
        - Dice service: `type: "dice_rolled"` + timestamp
      operationId: sendTrigger
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TriggerRequest'
            examples:
              lobby:
                summary: Lobby update trigger
                value:
                  target_player_ids: ["usr_alice123", "usr_bob456"]
                  type: "lobby_updated"
              game:
                summary: Game update trigger
                value:
                  target_player_ids: ["usr_alice123"]
                  type: "game_updated"
              dice:
                summary: Dice rolled trigger
                value:
                  target_player_ids: ["usr_alice123", "usr_bob456", "usr_charlie789"]
                  type: "dice_rolled"
      responses:
        '202':
          description: Trigger queued for delivery
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AckResponse'
              examples:
                success:
                  summary: Event accepted
                  value:
                    success: true
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /healthcheck:
    get:
      tags:
        - Internal
      summary: Health check
      operationId: health
      responses:
        '200':
          description: Service healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
              examples:
                healthy:
                  summary: Service running
                  value:
                    status: ok
                    connections: 47

components:
  parameters:
    UserIdHeader:
      name: X-User-ID
      in: header
      required: true
      schema:
        type: string
        pattern: '^usr_[a-zA-Z0-9]+$'
        example: "usr_alice123"

  schemas:
    TriggerRequest:
      type: object
      required:
        - target_player_ids
        - type
      properties:
        target_player_ids:
          type: array
          items:
            type: string
            pattern: '^usr_[a-zA-Z0-9]+$'
          minItems: 1
          example: ["usr_alice123", "usr_bob456"]
        type:
          type: string
          description: Event type (becomes SSE event field)
          example: "lobby_updated"

    AckResponse:
      type: object
      required:
        - success
      properties:
        success:
          type: boolean
          enum: [true]

    HealthResponse:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          enum: [ok]
        connections:
          type: integer
          minimum: 0
          example: 47

    ErrorResponse:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Error code identifier
          example: "empty_player_list"
        message:
          type: string
          description: Human-readable error description
          example: "target_player_ids must contain at least one player ID"
        details:
          type: object
          description: Additional error context
          additionalProperties: true

  responses:
    BadRequest:
      description: Invalid request parameters
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            missingFields:
              summary: Missing required fields
              value:
                error: "bad_request"
                message: "Missing required fields: target_player_ids, type"
            emptyPlayerList:
              summary: Empty player list
              value:
                error: "empty_player_list"
                message: "target_player_ids must contain at least one player ID"
            invalidPlayerIdFormat:
              summary: Invalid player ID format
              value:
                error: "invalid_format"
                message: "Player IDs must start with 'usr_'"
                details:
                  invalid_ids: ["abc123", "usr_123", "user_456"]

    Unauthorized:
      description: Missing or invalid authentication
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            missingUserId:
              summary: Missing user ID header
              value:
                error: "unauthorized"
                message: "Missing required header: X-User-ID"
            invalidUserIdFormat:
              summary: User ID format invalid
              value:
                error: "unauthorized"
                message: "Invalid user ID format"
                details:
                  format: "Expected pattern: ^usr_[a-zA-Z0-9]+$"

    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          examples:
            connectionPoolError:
              summary: Connection pool exhausted
              value:
                error: "connection_error"
                message: "Failed to access connection pool"
                details:
                  available_connections: 0
                  max_connections: 1000